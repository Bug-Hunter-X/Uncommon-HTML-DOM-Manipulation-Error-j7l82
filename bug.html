<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to select element by ID.  Should be getElementById()
    document.querySelector("#myDiv").innerHTML = "Modified Text";
  </script>
</body>
</html>
